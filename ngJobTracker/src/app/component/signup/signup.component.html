<body class="font-mono h-screen bg-gray-100 h-screen">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex shadow-xl">
					<!-- Col -->
					<div
						class="w-full h-auto hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
						style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
						<h3 class=" text-2xl text-center">Create an Account!</h3>
						<form class="px-8 pt-6 bg-white rounded">
							<div class="mb-1 md:flex md:justify-between">
								<div class="md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="username">
										Username
									</label>
									<input
										class="w-full mb-1 px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										type="text"
                    name="username"
										placeholder="username"
                    [(ngModel)]="newUser.username"
									/>
                  <p class="text-xs italic text-red-500">Please choose a username.</p>
								</div>
							</div>
							<div class="mb-1">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Email
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									name="email"
									type="email"
									placeholder="Email"
                  [(ngModel)]="newUser.email"
								/>
							</div>
							<div class="mb-1 md:flex md:justify-between">
								<div class="mb-1 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="password">
										Password
									</label>
									<input
										class="w-full px-3 py-2 mb-1 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										type="password"
                    name="password"
										placeholder="******************"
                    [(ngModel)]="newUser.password"
									/>
									<p class="text-xs italic text-red-500">Please choose a password.</p>
								</div>
								<div class="md:ml-2">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
										Confirm Password
									</label>
									<input
										class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										type="password"
                    name="cpassword"
										placeholder="******************"
                    [(ngModel)]="confirm"
									/>
								</div>
							</div>
							<div class="mb-6 mt-2 text-center">
								<button
                  (click)="create()"
									class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
									type="button"
								>
									Signup!
								</button>
							</div>
							<hr class="mb-6 border-t" />
              <!-- Not implemented yet -->
							<!-- <div class="text-center">
								<a
									class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
									href="#"
								>
									Forgot Password?
								</a>
							</div> -->
							<div class="text-center">
								<a
									class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
									[routerLink]="['/login']"
								>
									Already have an account? Login!
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
